<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-box">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>选择或拖拽图片到这里</p>
                <p class="support-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <div class="preview-container" id="imageInfo" style="display: none;">
            <div class="preview-box">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="file-info">
                        <p>文件大小：<span id="originalSize">0 KB</span></p>
                        <p>分辨率：<span id="originalResolution">0 x 0</span></p>
                    </div>
                </div>

                <div class="compressed-image">
                    <h3>压缩后的图片</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="file-info">
                        <p>文件大小：<span id="compressedSize">0 KB</span></p>
                        <p>分辨率：<span id="compressedResolution">0 x 0</span></p>
                        <p>压缩比例：<span id="compressionRatio">0%</span></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <div class="comparison-slider-container">
                    <div class="comparison-slider">
                        <div class="slider-handle"></div>
                    </div>
                </div>
                <a id="download" class="download-btn" href="#" download="compressed.jpg">下载压缩后的图片</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
